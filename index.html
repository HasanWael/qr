<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>


  <div class="flex-container">
    <div class="white-card">
      <img class="row" src="./images/image-qr-code.png" alt="image-qr-code">

      <h2 class="row">Improve your front-end <br>skills by building projects</h2>

      <p class="p-1">Scan the QR code to visit Frontend <br>Mentor and take your coding skills to<br> the next level</p>
    </div>
  </div>


  <div>
    <p class="footer-p-2">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Bro H.k</a>.
    </p>
  </div>


</body>

</html>
